<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <script type="module" defer src="/app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfO515NyW1_dF23Y9ImEC74oCV647PUAw&libraries=places"></script>
    <title>Solar Calculator App</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </h1>
        <h4 style="max-width: 600px;">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, ratione aut. Debitis totam eveniet
            impedit fugit facilis, saepe minima minus, sit velit consequatur excepturi necessitatibus quae!
        </h4>
        <div class="form-container">
            <!-- <form action="" class=" d-flex flex-column gap-3"> -->
            <div class="d-flex flex-column">
                <label for="">Address</label>
                <div>
                    <input id="address" type="text" placeholder="Property Address">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </div>
            </div>
            <input id="continueBtn" class="btn btn-primary" type="submit" value="Get Price ->"><i
                class="bi bi-arrow-right"></i>
            <!-- </form> -->
        </div>
        <div id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
