<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <script type="module" defer src="/app.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfO515NyW1_dF23Y9ImEC74oCV647PUAw&libraries=places"></script>
    <title>Solar Calculator App</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <h1 style="max-width: 600px;text-align:center;" class="mt-5">
            Get upfront pricing in less than 10 seconds. No contact info needed.
        </h1>
        <div class="form-container">
            <!-- <form action="" class=" d-flex flex-column gap-3"> -->
            <div class="d-flex flex-column">
                <label class="fw-bold" for="">Address</label>

                <div class="input-group mb-3">
                    <input id="address" type="text" class="form-control" placeholder="Property Address"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg></span>
                    <div>
                        <input id="continueBtn" class="btn btn-primary" type="submit" value="Get Price">
                        <i class="bi bi-arrow-right"></i>
                    </div>
                </div>

            </div>
        </div>
        <!-- </form> -->
    </div>
    <div id="map"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
